name: Erlang CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
        - 19
        - 20
        - 21
        - 22
        - 23

    container:
      image: erlang:${{ matrix.version }}

    steps:
    - uses: actions/checkout@v2
    - name: Compile
      run: make compile
    - name: Run tests
      run: make test
